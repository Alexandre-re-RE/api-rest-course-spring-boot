  app:
    container_name: APP
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        - APP_USER=${APP_USER}
        - APP_PASSWORD=${APP_PASSWORD}
        - API_EXPOSE_PORT=${API_EXPOSE_PORT}
    ports:
      - "${API_EXPOSE_PORT}:${API_EXPOSE_PORT}"
      - "${SSH_EXPOSE_PORT}:22"
    stdin_open: true
    tty: true
    restart: always
    environment:
      - APP_USER
      - APP_PASSWORD
      - API_EXPOSE_PORT
      - SSH_EXPOSE_PORT

